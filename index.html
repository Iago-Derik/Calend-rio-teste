<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas e Calend√°rio</title>
    <link rel="stylesheet" href="assets/css/calendar.css?v=1.1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5b2c6f">
    <style>
        /* Estilo r√°pido para o toggle de sincroniza√ß√£o */
        .sync-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <div class="header-controls">
            <div class="sync-control">
                <span>Nuvem</span>
                <label class="switch">
                    <input type="checkbox" id="syncToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Alternar Tema">üåô</button>
            <a href="index.html">Voltar para Home</a>
        </div>
    </header>

    <main>
        <div class="controls">
            <div class="month-navigation">
                <button id="prevMonth">&lt;</button>
                <select id="monthSelect"></select>
                <span id="yearDisplay" style="font-weight: bold; margin-left: 10px;"></span>
                <button id="nextMonth">&gt;</button>
            </div>
            <button id="clearDataBtn" style="background-color: #ff4d4d; color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer;">Limpar Dados</button>
        </div>

        <div class="app-container">
            <aside class="sidebar">
                <h2>Pessoas</h2>
                <div class="input-group">
                    <input type="text" id="personInput" placeholder="Nome da pessoa">
                    <button id="addPersonBtn" class="btn-action">Adicionar Pessoa</button>
                </div>
                <ul id="peopleList" class="list-items"></ul>

                <h2 style="margin-top: 2rem;">Tarefas</h2>
                <div class="input-group">
                    <label>T√≠tulo</label>
                    <input type="text" id="taskInput" placeholder="Ex: Limpeza, Cozinha...">
                </div>
                <div class="input-group">
                    <label>Cor</label>
                    <input type="color" id="taskColor" value="#30A3DC">
                </div>
                <div class="input-group">
                    <label>Distribui√ß√£o</label>
                    <select id="taskType">
                        <option value="even">Dias Pares</option>
                        <option value="odd">Dias √çmpares</option>
                        <option value="random">Aleat√≥rio (Todos os dias)</option>
                    </select>
                </div>
                <button id="addTaskBtn" class="btn-primary">Criar e Distribuir</button>
                <button id="redistributeBtn" class="btn-action" style="margin-top: 0.5rem; background-color: #e67e22;">Distribuir Tarefas Existentes (M√™s Atual)</button>
                <ul id="taskList" class="list-items"></ul>
            </aside>

            <section class="calendar-container">
                <div class="calendar-header">
                    <h3>Calend√°rio</h3>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>

                <div class="legend">
                    <h4>Legenda</h4>
                    <div id="legendContainer" class="legend-items"></div>
                </div>
            </section>
        </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Editar Atribui√ß√£o</h2>
            <input type="hidden" id="editDateKey">
            <input type="hidden" id="editIndex">
            <div class="input-group">
                <label>Nome da Tarefa</label>
                <input type="text" id="editTaskTitle">
            </div>
            <div class="input-group">
                <label>Pessoa</label>
                <input type="text" id="editPersonName">
            </div>
             <div class="input-group">
                <label>Cor</label>
                <input type="color" id="editColor">
            </div>
            <button id="saveEditBtn" class="btn-primary">Salvar Altera√ß√µes</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/calendar.js?v=1.1"></script>
</body>
</html>
